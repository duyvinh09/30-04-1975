<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30/04/1975</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .celebration-banner {
            background-color: #ffcc00;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .flag-image {
            width: 100px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        h2 {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <section>
                <div class="celebration-banner">
                    <img src="img/vn-flag-full.gif" alt="Vietnam Flag" class="flag-image">
                    <h2>Kỷ Niệm 50 Năm Thống Nhất Đất Nước (30/04/1975 - 30/04/2025)</h2>
                    <p>Hãy cùng nhau nhìn lại chặng đường lịch sử và tự hào về sự thống nhất của đất nước Việt Nam.</p>
                </div>
            </section>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
